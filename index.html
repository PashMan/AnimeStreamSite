    <link rel="shortcut icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%238B5CF6'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l6 4.5-6 4.5z'/%3E%3C/svg%3E" />

    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#8B5CF6',
              accent: '#06B6D4',
              dark: '#020617',
              surface: '#0f172a'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <style>
      /* Global Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      html, body {
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        width: 100vw;
        overflow-x: hidden !important; /* CRITICAL: Prevent any horizontal bleed */
        -webkit-font-smoothing: antialiased;
      }

      #root {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }

      #root:not(:empty) + .loader-overlay {
        display: none;
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease;
      }

      .brand-container {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 40px;
        animation: fade-in-up 0.8s ease-out;
      }

      .logo-box {
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, #8B5CF6, #06B6D4);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .brand-text {
        font-family: 'Outfit', sans-serif;
        font-size: 40px;
        font-weight: 900;
        color: white;
        letter-spacing: -0.025em;
        line-height: 1;
      }
      
      .brand-text span {
        color: #8B5CF6;
      }

      .loading-dots {
        display: flex;
        gap: 8px;
      }
      
      .dot {
        width: 12px;
        height: 12px;
        background-color: #8B5CF6;
        border-radius: 50%;
        animation: bounce 0.6s infinite alternate;
      }
      
      .dot:nth-child(2) { animation-delay: 0.2s; background-color: #06B6D4; }
      .dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes bounce {
        to { transform: translateY(-10px); opacity: 0.5; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

        <div class="brand-container">
            <div class="logo-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
            </div>
            <div class="brand-text">Anime<span>Stream</span></div>
        </div>
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
